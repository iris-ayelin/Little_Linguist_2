<mat-card class="game-card" (click)="openDialog(currentGame)">
    <mat-card-header>
      <mat-card-title>{{ currentGame.gameName }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p class="game-description">{{ currentGame.gameDescription }}</p>
    </mat-card-content>
  </mat-card>
